<html>
<head>

    <script>

    <script src="https://d309knd7es5f10.cloudfront.net/pizzazz_02.js"></script>

</head>
<body style="overflow: hidden;">
    <div id="canvasDiv"></div>
    <button onclick="goBack()" class="nupp1">↩     Tagasi</button>
    <script>
        function goBack(){
        location.replace("http://www.tlu.ee/~mustmark/suvepraktika/index.html")
    }
    </script>
    <div class="audios">
      <audio
        class="audio"
        id="puzzlePieceRight"
        src="assets/puzzlePieceRight.mp3"
      ></audio>

      <audio
        class="audio"
        id="puzzleCompleted"
        src="assets/puzzleCompleted.mp3"
      ></audio>

      <audio
        class="audio"
        id="balloonPop"
        src="assets/balloonPop.mp3"
      ></audio>


    </div>
    <br>
    <div class="onoffswitch">
      <input
        onclick="muteSound()"
        type="checkbox"
        name="onoffswitch"
        class="onoffswitch-checkbox"
        id="myonoffswitch"
      />

      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
      </label>

    </div>

<!--     <button id="settings" ><img src=""></button> -->

    <script>
      function muteSound() {
        const switcher = document.querySelector("#myonoffswitch");
        const audios = document.querySelectorAll(".audio");
        audios.forEach(el => {
          el.muted = !switcher.checked;
          //Kui tahta, et kohesel heli uuesti sisselülitamisel ei kõlaks audio osa, mis pola veel läbi saanud. 
          //Muidu ilma if-ita audio fail käib ka mute peal edasi, kuigi seda ei kuule ning heli mute pealt 
          //koheselt maha võttes, kuuleb seda edasi.
          if(el.muted){
            el.currentTime=10;
          }
          
        });
      }
      window.onload = function() {
        muteSound();
      };

     </script>
     <script type="text/javascript" src ="pusleindex.js"></script>
</body>

</html>
